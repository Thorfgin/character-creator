version: 1.0 
applications:
    - appRoot: website
    # env:
    #   variables:
    #     key: value
      frontend:
        buildPath: / # Run install and build from the monorepo project root
        phases:
          preBuild:
            commands:
              - npm ci
          build:
            commands:
              - npm run start-web
        artifacts:
          baseDirectory: dist
          files:
            - '**/*'
          discard-paths: yes
        cache:
          paths:
            - node_modules/**/*
      backend:
      # phases:
      #   preBuild:
      #     commands:
      #       - *enter command*
        build:
          commands:
            - npm i -g @aws-amplify/cli
            - amplifyPush --simple
